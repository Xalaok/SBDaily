baseURL: "https://sbdaily.xalaok.top/"
title: 三班日报 SBDaily
paginate: 5
theme: hugo-PaperMod
publishDir: public

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
hasCJKLanguage: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "en"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archives
                  url: archives
                  weight: 1
                - name: Search
                  url: search
                  weight: 2
                - name: Users
                  url: users
                  weight: 3
                - name: Comments
                  url: comments
                  weight: 4
                - name: Timeline
                  url: timeline
                  weight: 5  
                - name: About
                  url: about
                  weight: 6  

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
